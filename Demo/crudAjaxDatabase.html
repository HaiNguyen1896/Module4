<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="home.js"></script>
</head>
<body>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal2">Thêm sản phẩm</button>
<table class="table table-dark">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Tên</th>
        <th scope="col">Ảnh sản phẩm</th>
        <th scope="col">Giá</th>
        <th scope="col">Edit</th>
        <th scope="col">Xóa</th>
    </tr>
    </thead>
    <tbody id="show">
    </tbody>
</table>



<!-- Modal -->
<div class="modal fade" id="modal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Đăng ký sản phẩm mới</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                    <span>Nhập ID:</span>
                    <input id="id" style="width: 100%">
                    <span>Tên:</span>
                    <input  id="name" style="width: 100%">
                    <span>Ảnh sản phẩm:</span>
                    <input id="img" style="width: 100%">
                    <span>Giá sản phẩm:</span>
                    <input  id="price" style="width: 100%">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button class="btn btn-primary" onclick="editProduct()" data-dismiss="modal">Save changes</button>
            </div>
        </div>
    </div>
</div>
<!--End modal-->
<!-- Modal -->
<div class="modal fade" id="modal2" tabindex="-1" role="dialog2" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel2">Đăng ký sản phẩm mới</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <span>Nhập ID:</span>
                <input id="id2" style="width: 100%">
                <span>Tên:</span>
                <input  id="name2" style="width: 100%">
                <span>Ảnh sản phẩm:</span>
                <input id="img2" style="width: 100%">
                <span>Giá sản phẩm:</span>
                <input  id="price2" style="width: 100%">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button class="btn btn-primary" onclick="createProduct()" data-dismiss="modal">Save changes</button>
            </div>
        </div>
    </div>
</div>
<!--End modal-->
</body>
</html>
<script src="js/home.js"></script>
