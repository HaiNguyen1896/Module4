<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <title>ListCustomer</title>
    <head>
        <style>
            table{
                border: 1px solid black;
            }
        </style>
</head>
<body>
<h3>Customers</h3>
<p>
    <a th:href="@{/customers/create}">
        Add new customer
    </a>
</p>

<div class="notify">
    <div th:if="${success}">
        <span th:text="${success}"></span>
    </div>
</div>

<table id = "customers">
    <thead>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Address</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer : ${customerList}">
        <td th:text="${customer.getName()}"></td>
        <td th:text="${customer.getEmail()}"></td>
        <td th:text="${customer.getAddress()}"></td>
        <td><a th:href="@{/customers/edit/{id}(id=${customer.getId()})}">edit</a></td>
        <td><a th:href="@{/customers/delete/{id}(id=${customer.getId()})}">delete</a></td>
        <td><a th:href="@{/customers/view/{id}(id=${customer.getId()})}">view</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
